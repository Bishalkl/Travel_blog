<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel blog</title>
  </head>
  <body>

    <!-- header -->
    <header class="header">
      <div class="wrapper | header__wrapper">
        <div class="header__btn">
          <a href="#" class="header__login ">Login In</a>
          <a href="#" class="header__signup">Sign Up</a>
        </div>
        <nav class="header__link">
          <ul>
            <li class="header__links"><a href="#" style="color: black;">Home</a></li>
            <li class="header__links"><a href="#">Discover</a></li>
            <li class="header__links"><a href="#">Special Deals</a></li>
            <li class="header__links"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <img src="./public/img/Frame 1.png" alt="header logo" class="header__logo" width="147" height="40">
        <img src="./public/img/menu.11 1.png" alt="header list" class="header__hamburgur" width="40" height="40">
      </div>
    </header>

    <!-- section hero -->
    <section class="hero">
      <div class="wrapper | hero__wrapper | grid">
        <img class="hero__image"   src="./public/img/mobile.png" alt=" travelling post">
        <div class="hero__textcontainer">
          <p class="hero__tag">Explore the world!</p>
          <h1 class="hero__headline">Travel <span>top<br>destination</span> of<br>the world</h1>
          <p class="hero__description">We always make our customer happy by providing<br>as many choices as possible</p>
          <a href="#" class="hero__btn">Get Started</a>
          <a href="#" class="hero__btn2">Watch Demo</a>
        </div>
      </div>
    </section>


    <script type="module" src="/main.js"></script>
  </body>
</html>
